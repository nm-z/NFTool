version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./workspace:/app/workspace
      - ./data:/app/data
      - /opt/rocm:/opt/rocm:ro
    environment:
      - API_KEY=nftool-dev-key
      - PATH=/opt/rocm/bin:$PATH
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
      - PYTHONPATH=/app
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - "985"
      - "989"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_API_KEY=nftool-dev-key
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const req = http.request('http://localhost:3000', {method: 'HEAD'}, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
