name: Build Windows Tauri App

on:
  push:
    branches: ["windows", "local", "main"]
  workflow_dispatch:

jobs:
  build-tauri:
    runs-on: windows-latest

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3. Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 4. Setup Python for PyInstaller
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # 5. Build Frontend (Next.js static export)
      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 6. Build Python Backend Sidecar
      - name: Install Python Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Sidecar (onedir for Windows stability)
        working-directory: ./backend
        run: |
          pyinstaller --clean --noconfirm --onedir --name nftool-backend --distpath ../src-tauri/binaries run_tauri.py

      # 7. Rename Sidecar Binary for Tauri (Target Triple)
      # Tauri requires: binary-name-target-triple.exe
      - name: Rename Sidecar for Tauri
        run: |
          $targetTriple = "x86_64-pc-windows-msvc"
          cd src-tauri/binaries
          if (Test-Path "nftool-backend.exe") {
            Rename-Item -Path "nftool-backend.exe" -NewName "nftool-backend-$targetTriple.exe"
          }

      # 8. Install Tauri CLI and build
      - name: Install Tauri CLI
        run: npm install

      - name: Build Tauri App
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""

      # 9. Upload artifacts
      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: NFTool_Windows_MSI
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: NFTool_Windows_NSIS
          path: src-tauri/target/release/bundle/nsis/*.exe
